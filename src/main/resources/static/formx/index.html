<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>Test</title>
    <link type="text/css" rel="stylesheet" href="../../../css/lib/weui-for-work.css">
</head>
<body>
    <h1>Hello</h1>
    <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    <div class="weui-cell">
        <div class="weui-cell__bd">
            <div class="weui-uploader">
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file" style="background-image:url(../img/xx.jpg)"></li>
                        <li class="weui-uploader__file" style="background-image:url(../img/xx.jpg)"></li>
                        <li class="weui-uploader__file" style="background-image:url(../img/xx.jpg)"></li>
                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/xx.jpg)">
                            <div class="weui-uploader__file-content">
                                <i class="weui-icon-warn"></i>
                            </div>
                        </li>
                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/xx.jpg)">
                            <div class="weui-uploader__file-content">50%</div>
                        </li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>
